        // 查找某个地址位置
        var myGeo = new BMap.Geocoder();
        var total_num = infos.length;

        function bdGEO(){
            var address = infos[index].address;
            var name = infos[index].name;
            geocodeSearch(name, address);
            index++;
        }
        function geocodeSearch(xq_name, address){
            if(index < run_num){
                setTimeout(window.bdGEO, 400);
            }
            myGeo.getPoint(address, function(point){
                if(point){
                    obj.table.push({name:xq_name, lng:point.lng, lat:point.lat});
                }else{
                }
            }, "天津市");
        }
        bdGEO();
        setTimeout(function(){
            alert("done");
            var json = JSON.stringify(obj);
            document.getElementById("display_for_me").innerHTML = json;
            }, 400*(run_num-start));
